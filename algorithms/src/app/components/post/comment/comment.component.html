
<div *ngFor="let comment of comments" class="card" >
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{comment.body}}</p>
            <footer class="blockquote-footer">
                {{comment.email}}
                <cite title="Source title">{{comment.name}}</cite>
            </footer>
        </blockquote>
    </div>
</div>
