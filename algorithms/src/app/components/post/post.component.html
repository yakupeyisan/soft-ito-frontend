
<div class="container ">

        <div class="col-6 mx-auto" *ngFor="let post of posts">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{post.title}}</h4>
                    <p class="card-text">{{post.body}}</p>
                    <app-comment [postId]="post.id"></app-comment>
                </div>
            </div>
        </div>
</div>
