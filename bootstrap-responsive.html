<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
  <body>
    <div class="container">
        <div class="row p-3 bg-light">
            <div class="col bg-success">1</div>
            <div class="col bg-primary">2</div>
            <div class="col bg-dark">3</div>
            <div class="col bg-secondary">4</div>
            <div class="col bg-danger">5</div>
        </div>
        <div class="row p-3 bg-light">
            <div class="col bg-success">1</div>
            <div class="col bg-primary">2</div>
            <div class="col bg-dark">3</div>
        </div>
        <div class="row p-3 bg-light">
            <div class="col-sm-3 col-md-6 bg-success">1</div>
            <div class="col-sm-3 d-md-none d-sm-block bg-primary">2</div>
        </div>

        <div class="row p-3 bg-light">
            <div class="col-3 bg-success">1</div>
            <div class="col-7 bg-primary">2</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
