<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
  <body>
    <div class="container">
        <div class="row p-3 bg-light">
            <div class="col bg-success">1</div>
            <div class="col bg-primary">2</div>
            <div class="col bg-dark">3</div>
            <div class="col bg-secondary">4</div>
            <div class="col bg-danger">5</div>
        </div>
        <div class="row p-3 bg-light">
            <div class="col bg-success">1</div>
            <div class="col bg-primary">2</div>
            <div class="col bg-dark">3</div>
        </div>
        <div class="row p-3 bg-light">
            <div class="col bg-success">1</div>
            <div class="col bg-primary">2</div>
        </div>

        <div class="row p-3 bg-light">
            <div class="col-3 bg-success">1</div>
            <div class="col-7 bg-primary">2</div>
        </div>

        <div class="row p-3 bg-light">
            <div class="col-3 bg-success">1</div>
            <div class="col-3 bg-primary">2</div>
        </div>
        <div class="d-flex p-3 bg-light">
            <div class="col-3 bg-success">1</div>
            <div class="col-3 bg-primary">2</div>
        </div>
        <div class="row d-flex p-3 bg-light">
            <div class="col-3 bg-success">1</div>
            <div class="col-3 bg-primary">2</div>
        </div>
        <div class="row d-flex p-3 bg-light flex-row-reverse">
            <div class="col-3 bg-success">1</div>
            <div class="col-3 bg-primary">2</div>
        </div>
        <div class="row d-flex p-3 bg-light justify-content-center">
            <div class="col-3 bg-success">1</div>
            <div class="col-3 bg-primary">2</div>
        </div>
        <div class="row d-flex p-3 bg-light justify-content-between">
            <div class="col-3 bg-success">1</div>
            <div class="col-3 bg-primary">2</div>
        </div>
        <div class="border-3 rounded-5 rounded-end-3 border-bottom border-top border-start border-primary border-opacity-50 p-5 bg-light"></div>

        <div class="row d-flex p-3 bg-light flex-row-reverse">
            <div class="col-3 d-none bg-success">1</div>
            <div class="col-3 bg-primary">2</div>
        </div>
        <div class="row d-flex p-3 bg-light flex-row-reverse">
            <div class="col-3 opacity-25 bg-success">1</div>
            <div class="col-3 bg-primary">2 opacity</div>
        </div>
        <div class="container p-3 bg-light">
            <div class="col-3 bg-success float-end">1</div>
            <div class="col-3 bg-primary">2</div>
        </div>
        <div class="bg-secondary col-3">
            <img class="box object-fit-cover" src="https://media.istockphoto.com/id/1297349747/tr/foto%C4%9Fraf/t%C3%BCrkiyede-botan-kanyonu-%C3%BCzerinde-u%C3%A7an-s%C4%B1cak-hava-balonlar%C4%B1.jpg?s=612x612&w=0&k=20&c=cB1OwAy1ndPfcjp_Mt7n0rLub2hiSzgMj-qBXHSrprU=" alt="">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
